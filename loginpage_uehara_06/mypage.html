<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">  
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mypage.css">
</head>
<body>
    <form action="#">
        <div class="name" >
            <script type="text/javascript" langage="javascript">
                const Mail = localStorage.getItem("loggingIn");
                document.write(Mail);
            </script>
            <p>さん</p>
        </div>
        <h1>申し訳ありません<br>サービス開発中です</h1>
        <button class="logout" type="button" onclick="location.href='login.html'">LOGOUT</button>
        <p id="deleat" class="deleat"><a href="#" class="deleatText">退会はこちら</a></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 退会　クリックイベント
        $("#deleat").on("click",function(){
            var res = confirm("退会するとデータの復元はできません\n本当に退会しますか");
            if(res == true){
                localStorage.removeItem(Mail);
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
