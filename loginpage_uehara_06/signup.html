<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインアップページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">  
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <form action="#">
        <h1>Sing up</h1>
        <!-- 入力エリア -->
        <p><i class="fas fa-envelope"></i><input id="Mail" class="inputMail" type="email" placeholder="Mail"></p>
        <p><i class="fas fa-key"></i><input id="Pswd" class="inputPswd" type="password" placeholder="Password"></p>
        <p><i class="fas fa-key"></i><input id="Pswd2" class="inputPswd" type="password" placeholder="Password again" aria-label="確認のためもう一度パスワードを入力"></p>
        <input id="signup" class="signup" type="submit" value="Sign up">
        <p class="totop"><a href="login.html" class="totopText">ログインページへ</a></p>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // サインアップ　クリックイベント
        $("#signup").on("click",function(){
            const Mail = $("#Mail").val();
            const Pswd = $("#Pswd").val();
            const Pswd2 = $("#Pswd2").val();

            if(Pswd === Pswd2){
                localStorage.setItem(Mail,Pswd);
                $("#Mail").val("");
                $("#Pswd").val("");
                $("#Pswd2").val("");
                alert("登録に成功しました。\nログインページに戻ってログインしてください。");
                // 余裕があったら、アラートの部品を独自に作って、アラートを消したらログインページに自動遷移するようにする。

            }else{
                alert("パスワードが一致しません。入力し直してください。");
                $("#Pswd").val("");
                $("#Pswd2").val("");
            }
        });
    </script>

</body>
</html>
